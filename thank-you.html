<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제출 완료 - 감사합니다!</title>
  <link rel="icon" href="/favicon.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background-color: #1f1f1f;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .thank-you-box {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    h1 {
      color: #ff4d4f;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      background: #ff4d4f;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    a:hover {
      background: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>🎉 요청이 완료되었습니다!</h1>
    <p>귀하의 웹사이트 추가 요청이 접수되었습니다. 빠른 시일 내에 확인하겠습니다.</p>
    <a href="/">홈으로 돌아가기</a>
  </div>
</body>
</html>
